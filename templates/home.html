<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOS Risk Form</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .form-container {
            width: 70%;
            padding: 20px;
            background-color: #ffb6c1;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        h2 {
            text-align: center;
            font-size: 40px;
            margin-bottom: 20px;
            color: #d63384;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            margin-bottom: 15px;
            justify-content: flex-start;
            align-items: center;
        }
        label {
            font-weight: bold;
            font-size: 18px;
            width: 40%;
            text-align: right;
            padding-right: 15px;
        }
        input, select {
            font-size: 18px;
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .submit-btn {
            display: block;
            width: 30%;
            padding: 15px;
            background-color: #d63384;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
        }
        .corner-image {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }
        .top-left, .bottom-left {
            width: 250px;
            height: 250px;
        }
        .top-right, .bottom-right {
            width: 180px;
            height: 180px;
        }
        .top-left { top: 10px; left: 10px; }
        .top-right { top: 10px; right: 10px; }
        .bottom-left { bottom: 10px; left: 10px; }
        .bottom-right { bottom: 10px; right: 10px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Your Details</h2>
        <form action="/predict" method="post">
            <div class="form-group"><label for="age">Age (yrs):</label><input type="number" name="Age (yrs)" id="age" required></div>
            <div class="form-group"><label for="weight">Weight (Kg):</label><input type="number" name="Weight (Kg)" id="weight" required></div>
            <div class="form-group"><label for="height">Height (Cm):</label><input type="number" step="0.1" name="Height(Cm)" id="height" required></div>
            <div class="form-group"><label for="bmi">BMI:</label><input type="number" step="0.1" name="BMI" id="bmi" required></div>
            <div class="form-group"><label for="hair-loss">Hair loss:</label><select name="Hair loss(Y/N)" id="hair-loss"><option value="1">Yes</option><option value="0">No</option></select></div>
            <div class="form-group"><label for="pimples">Pimples:</label><select name="Pimples(Y/N)" id="pimples"><option value="1">Yes</option><option value="0">No</option></select></div>
            <div class="form-group"><label for="weight-gain">Weight Gain:</label><select name="Weight gain(Y/N)" id="weight-gain"><option value="1">Yes</option><option value="0">No</option></select></div>
            <div class="form-group"><label for="cycle">Cycle (Regular/Irregular):</label><select name="Cycle(R/I)" id="cycle"><option value="1">Regular</option><option value="0">Irregular</option></select></div>
            <div class="form-group"><label for="cycle-length">Cycle Length (days):</label><input type="number" name="Cycle length(days)" id="cycle-length" required></div>
            <div class="form-group"><label for="abortions">No. of Abortions:</label><input type="number" name="No. of abortions" id="abortions" required></div>
            <input type="submit" value="Predict" class="submit-btn">
        </form>
        <img src="/static/fat.jpeg" alt="Fat Image" class="corner-image top-left">
        <img src="/static/hairloss.jpg" alt="Hair Loss Image" class="corner-image top-right">
        <img src="/static/pimples.jpg" alt="Pimples Image" class="corner-image bottom-left">
        <img src="/static/period.jpg" alt="Period Pain Image" class="corner-image bottom-right">
    </div>
</body>
</html>
