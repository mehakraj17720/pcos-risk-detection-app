<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/background.jpg') no-repeat center center;
            background-size: cover; /* Makes the image cover the entire background */
            background-color: #ffcccb; /* Light pink fallback color */
            color: white;
            text-align: right; /* Align text to the right */
            padding-right: 50px; /* Adjust space from right edge */
            height: 100vh; /* Make sure the body takes full viewport height */
            margin: 0; /* Remove default margin */
            padding-top: 150px; /* Move everything down */
        }
        h2 {
            font-size: 70px;
            color: #dc2c66;
            font-weight: bold;
            margin-top: 0; /* Remove extra space from top */
        }
        .pcos {
            font-size: 100px;
            font-weight: bold;
        }
        .detector {
            font-size: 70px;
            color: #dc2c66;
            font-weight: bold;
            margin-top: -10px; /* Adjust margin for proper spacing */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 20px 40px;
            background-color: #d63384;
            color: white;
            text-decoration: none;
            font-size: 60px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2><span class="pcos">PCOD</span><br><span class="detector">Risk Detector</span></h2>
    <a href="/form">Get Started</a>
</body>
</html>
